<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

<div class="container" role="main">

      <div class="main-left">
        <img src="./images/logo.svg" alt="Base Apperel logo" class="logo-icon">
        <img src="./images/hero-mobile.jpg" alt="" class="hero-mobil">
        <div class="title-first">We're</div>
        <div class="title-second">coming</div> 
        <div class="title-third">soon</div>

        <div class="info">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </div>

        <form id="form" class="form">
        <div class="email-holder">
          <div class="form-control">
          <input type="text" name="email" id="email-input" placeholder="Email Address" >
          <button type="submit" class="email-btn"><img src="./images/icon-arrow.svg" alt="Arrow Icon"></button>
			    <i class="fas fa-exclamation-circle"><img src="./images/icon-error.svg" alt="Error icon"></i>
			    <small class="small">Error message</small>
        </div>
        </div>
        </form>


        </div>

          <div class="main-right">
            <img src="./images/hero-desktop.jpg" alt="Hero image, a woman staring at you." class="hero-img">
          </div>

</div>
<script src="script.js"></script> 
</body>
</html>
